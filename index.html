<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo"><img class="logo" src="img/logo2.png"></div>
        <h2 class="header_txt" >Main</h2>
        <h2 class="header_txt">Special</h2>
        <h2 class="header_txt">Manufactur</h2>
        <div class="header_txt">
            <h2 >Cart</h2>
            <img class="cart_img" src="img/cart.png">
        </div>
    </header>
    <main>
      <div class="slider">
        <!-- slides -->
        <div class="slider__slides">
          <div class="slide s--active">
            <div class="slide__inner">
              <div class="slide__content">
                <h2 class="slide__heading">Discover our new Lambo</h2>
                <a href=""><p class="slide__text">See more</p></a>
              </div>
            </div>
          </div>
          <div class="slide">
            <div class="slide__inner">
              <div class="slide__content">
                <h2 class="slide__heading">Some special</h2>
                <a href=""><p class="slide__text">Discover</p></a>
              </div>
            </div>
          </div>
          <div class="slide">
            <div class="slide__inner">
              <div class="slide__content">
                <h2 class="slide__heading">Very Stylish Car!</h2>
                <a href=""><p class="slide__text">It looks cool, isn't it?</p></a>
              </div>
            </div>
          </div>
          <div class="slide">
            <div class="slide__inner">
              <div class="slide__content">
                <h2 class="slide__heading">You said some speed</h2>
                <a href=""><p class="slide__text">Forget about the speed</p></a>
              </div>
            </div>
          </div>
          <div class="slide s--prev">
            <div class="slide__inner">
              <div class="slide__content">
                <h2 class="slide__heading">Check our other stuff!</h2>
                <p class="slide__text"><a href="main.html" target="_blank">Other demons</a></p>
              </div>
            </div>
          </div>
        </div>
        <!-- slides end -->
        <div class="slider__control">
          <div class="slider__control-line"></div>
          <div class="slider__control-line"></div>
        </div>
        <div class="slider__control slider__control--right m--right">
          <div class="slider__control-line"></div>
          <div class="slider__control-line"></div>
        </div>
      </div>
    
        
    </main>
    <footer>
      <h1>1</h1>
      <h1>2</h1>
      <h1>3</h1>
      <h1>4</h1>
      <h1>5</h1>
    </footer>
</body>
<script src="script.js"></script>
</html>
